<html>

<head>
    <title>Sign-Up</Sign-Up>
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">What's-App</a>
    <a class="btn btn-primary" href="/"> Sign-In </a></nav>

<body>
    <div class="container">
        <div id="wrapper">
        </div>
        <div class="card text-center">
            <h5 class="card-header">Registration</h5>
            <div class="card-body">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEy0RnM81qo5Es2l1WQhFbOtV4hsbdb0FR4w&usqp=CAU"
                    height="134" width="134"><br><br>
                <form action="/signup" method="post">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                                    class="fas fa-user-tie"></i></span></div>
                        <input class="form-control" type="text" onfocus="this.value=''" id="name" placeholder="Name...">
                        <span class="addBtn"></span>
                    </div><br>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                                    class="fas fa-at"></i></span></div>
                        <input class="form-control" type="email" onfocus="this.value=''" id="email"
                            placeholder="E-mail...">
                        <span class="addBtn"></span>
                    </div><br>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                                    class="fas fa-lock"></i></span></div>
                        <input class="form-control" type="password" onfocus="this.value=''" id="password"
                            placeholder="Password...">
                        <span class="addBtn"></span>
                    </div><br>
                    <button onclick="signUp()" action="signUp" type="submit" form="nameform" value="Submit"
                        style="background-color:#007bff; height:40px; margin-top: 5%">SignUp</button>
                </form>
            </div>
        </div><br>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="../javascript/signup.js"></script>
</body>

</html>
