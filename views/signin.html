<html>

<head>
  <title>Log-In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">What's-App</a>
  <button onclick="signUp()" action="signUp" class="btn btn-success" type="submit" form="nameform" value="Submit">
    Sign-Up </button>
</nav>

<body>
  <div class="container">
    <div id="wrapper">
    </div>
    <div class="card text-center">
      <h5 class="card-header">Log-In</h5>
      <div class="card-body">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEy0RnM81qo5Es2l1WQhFbOtV4hsbdb0FR4w&usqp=CAU"
          height="134" width="134"><br><br>
        <form action="/signin" method="post">
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                  class="fas fa-at"></i></span></div>
            <input class="form-control" type="email" onfocus="this.value=''" id="email" placeholder="E-mail" required
              maxlength="30">
            <span class="addBtn"></span>
          </div><br>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                  class="fas fa-lock"></i></span></div>
            <input class="form-control" type="password" onfocus="this.value=''" id="password" placeholder="Password"
              required maxlength="30">
            <span class="addBtn"></span>
          </div><br>
          <button onclick="logIn()" action="logIn" class="btn btn-primary" type="submit" form="nameform" value="Submit" style="width:100%;">LogIn</button>
        </form>
      </div>
    </div><br>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
